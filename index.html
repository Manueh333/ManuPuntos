<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManuPuntos - Point Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-section">
                    <div class="logo-icon">üìä</div>
                    <div class="logo-text">
                        <h1>ManuPuntos</h1>
                        <p>Smart Point Tracking System</p>
                    </div>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
            <div class="user-greeting">
                <h2>¬°Hola, Manu! üëã</h2>
                <p>Ready to track your progress today?</p>
            </div>
        </header>


        <main>
            <div class="score-display">
                <h2>Current Score</h2>
                <div id="currentScore" class="score">0</div>
            </div>

            <div class="input-section glass-card">
                <div class="section-header">
                    <h3><span class="icon">‚úèÔ∏è</span> Add Points</h3>
                </div>
                
                <div class="reason-input">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" placeholder="What happened? Tell us the story..."></textarea>
                </div>

                <div class="buttons">
                    <button id="positiveBtn" class="btn positive">
                        <span class="btn-icon">‚ûï</span>
                        <span class="btn-text">+1 Point</span>
                    </button>
                    <button id="neutralBtn" class="btn neutral">
                        <span class="btn-icon">‚è∫</span>
                        <span class="btn-text">Neutral</span>
                    </button>
                    <button id="negativeBtn" class="btn negative">
                        <span class="btn-icon">‚ûñ</span>
                        <span class="btn-text">-1 Point</span>
                    </button>
                </div>

                <div class="bulk-input">
                    <div class="bulk-header">
                        <span class="icon">üî¢</span>
                        <h4>Bulk Operations</h4>
                    </div>
                    <div class="bulk-controls">
                        <div class="input-group">
                            <input type="number" id="bulkQuantity" placeholder="Qty" min="1" max="100">
                            <select id="bulkType">
                                <option value="positive">‚ûï Positive</option>
                                <option value="neutral">‚è∫ Neutral</option>
                                <option value="negative">‚ûñ Negative</option>
                            </select>
                        </div>
                        <button id="bulkAddBtn" class="btn bulk">
                            <span>‚ö°</span> Execute
                        </button>
                    </div>
                </div>
            </div>

            <div class="chart-section glass-card">
                <div class="section-header">
                    <h3><span class="icon">üìà</span> Progress Analytics</h3>
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <h4>Score Over Time</h4>
                        <canvas id="progressChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h4>Progress Distribution</h4>
                        <canvas id="progressPieChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Custom Missions Section -->
            <div class="missions-section glass-card">
                <div class="section-header">
                    <h3><span class="icon">üéØ</span> Custom Missions</h3>
                    <button id="addMissionBtn" class="btn-small missions-btn">
                        <span>‚ûï</span> Add Mission
                    </button>
                </div>
                <div id="missionsList" class="missions-list"></div>
            </div>

            <div class="history-section glass-card">
                <div class="section-header">
                    <h3><span class="icon">üìú</span> Activity Log</h3>
                    <button id="clearHistoryBtn" class="btn-small clear">
                        <span>üóëÔ∏è</span> Clear History
                    </button>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
