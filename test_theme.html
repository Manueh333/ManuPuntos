<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test - ManuPuntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-section">
                    <div class="logo-icon">üìä</div>
                    <div class="logo-text">
                        <h1>Theme Test</h1>
                        <p>Testing Dark Mode Functionality</p>
                    </div>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <main>
            <!-- Score Display Test -->
            <div class="score-display">
                <h2>Current Score</h2>
                <div class="score">42</div>
            </div>

            <!-- Input Section Test -->
            <div class="input-section glass-card">
                <div class="section-header">
                    <h3><span class="icon">‚úèÔ∏è</span> Add Points</h3>
                </div>
                
                <div class="reason-input">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" placeholder="Test the dark theme functionality..."></textarea>
                </div>

                <div class="buttons">
                    <button class="btn positive">
                        <span class="btn-icon">‚ûï</span>
                        <span class="btn-text">+1 Point</span>
                    </button>
                    <button class="btn neutral">
                        <span class="btn-icon">‚è∫</span>
                        <span class="btn-text">Neutral</span>
                    </button>
                    <button class="btn negative">
                        <span class="btn-icon">‚ûñ</span>
                        <span class="btn-text">-1 Point</span>
                    </button>
                </div>

                <!-- Bulk Operations Test -->
                <div class="bulk-input">
                    <div class="bulk-header">
                        <span class="icon">üî¢</span>
                        <h4>Bulk Operations</h4>
                    </div>
                    <div class="bulk-controls">
                        <div class="input-group">
                            <input type="number" id="bulkQuantity" placeholder="Qty" min="1" max="100">
                            <select id="bulkType">
                                <option value="positive">‚ûï Positive</option>
                                <option value="neutral">‚è∫ Neutral</option>
                                <option value="negative">‚ûñ Negative</option>
                            </select>
                        </div>
                        <button class="btn bulk">
                            <span>‚ö°</span> Execute
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simple theme toggle functionality for testing
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('.theme-icon');
            
            // Initialize theme from localStorage
            const savedTheme = localStorage.getItem('manuPuntosTheme') || 'light';
            setTheme(savedTheme);
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });
            
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('manuPuntosTheme', theme);
                themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
                console.log('Theme set to:', theme);
            }
        });
    </script>
</body>
</html>
